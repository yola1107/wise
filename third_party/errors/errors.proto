syntax = "proto3";

package errors;

option go_package          = "git.dzz.com/dzz/wise/errors;errors";
option java_multiple_files = true;
option java_package        = "com.github.wise.errors";
option objc_class_prefix   = "wiseErrors";

import "google/protobuf/descriptor.proto";

extend google.protobuf.EnumOptions {
    int32 default_code = 1108;
}

extend google.protobuf.EnumValueOptions {
    int32 code = 1109;
}
